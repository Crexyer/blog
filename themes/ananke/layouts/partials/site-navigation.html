<nav class="pv3 ph3 ph4-ns" role="navigation">
  <div class="flex-l justify-between items-center center">
    <div class="flex-l items-center">
      {{ partial "i18nlist.html" . }}
      {{ if .Site.Menus.main }}
        <ul class="pl0 mr3">
          <li class="list f5 f4-ns dib pr3">
            <a class="hover-white no-underline white-90 link" href="{{ .Site.BaseURL }}">
              {{ with .Site.GetPage "home" }}{{ .Title | default .Site.Title  }}{{ end }}
            </a>
          </li>
          {{ range sort .Site.Menus.main "Weight" "desc" }}
          <li class="list f5 f4-ns dib pr3">
            <a class="hover-white no-underline white-90 link" href="{{ .URL }}">
              {{ .Name }}
            </a>
          </li>
          {{ end }}
        </ul>
      {{ end }}
      {{ partialCached "social-follow.html" . }}
    </div>
  </div>
</nav>
